<div class="gds-textbox">
  <!-- Label -->
  <gds-label
    [for]="id"
    [size]="size"
    [required]="isRequired"
    [disabled]="disabled"
    [error]="hasError"
    *ngIf="label"
  >
    {{ label }}
  </gds-label>

  <!-- Input Field -->
  <gds-input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled || (control && control.disabled)"
    [invalid]="hasError"
    [size]="size"
    [value]="control ? control.value : value"
    (input)="onInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
  ></gds-input>

  <div
    *ngIf="helperText || validationMessage"
    [id]="id + '-description'"
    class="gds-textbox__description"
    [class.gds-textbox__description--error]="hasError"
  >
    {{ hasError ? validationMessage : helperText }}
  </div>
</div>
